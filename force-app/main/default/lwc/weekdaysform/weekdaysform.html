<template>
    <div class="drag-container" draggable="true" ondragstart={handleDragStart} onclick={showWeekdays}>
        <p>Drag me to see weekdays</p>
    </div>
    <template if:true={showColumn}>
        <div class="weekday-column">
            <template for:each={weekDaysOptions} for:item="day" key={day.value}>
                <div key={day.value} class="weekday-item">
                    <input type="checkbox" checked={day.checked} onchange={handleCheckboxChange} />
                    <label>{day.label}</label>
                </div>
            </template>
        </div>
    </template>
</template>
