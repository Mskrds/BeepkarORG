<!-- contactForm.html -->
<!-- create a contact with validation rules -->
<template>
    <lightning-card title="Create Contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Phone" type="tel" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-button label="Create Contact" onclick={createContact} disabled={isCreateDisabled}></lightning-button>
            <div if:true={showError} class="slds-text-color_error">{error}</div>
        </div>
    </lightning-card>
</template>
