<!-- updateCaseLWC.html -->
<template>
    <lightning-card title="Update Case Record" icon-name="standard:case">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Case">
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Description" value={description}></lightning-input-field>
                <lightning-button label="Update Case" onclick={updateCase}></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
